services:
  - type: web
    name: quizforge-api
    env: node
    buildCommand: "npm install --prefix server && python -m pip install -r requirements.txt"
    startCommand: "node server/index.js"
    envVars:
      - key: PYTHON_BIN
        value: python

  - type: static_site
    name: quizforge-web
    root: web
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    headers: []
    routes: []
    envVars:
      - key: VITE_API_BASE_URL
        value: https://quizforge-api.onrender.com # TODO: set to your API service URL
