version: "3.9"

services:
  quizforge:
    build: .
    environment:
      QUIZFORGE_SPEC_MODE: "json"
    volumes:
      - ./spec/inputs:/app/input
      - ./spec/outputs:/app/output
    command: ["python", "run_quizforge.py", "--input", "/app/input/attempt9_docx_all_types_13q.txt", "--output", "/app/output/attempt9_build"]
    ports:
      - "8000:8000"
# Note: For Cloudflare Tunnel on Unraid, run cloudflared separately and point it to quizforge:8000 (or to a lightweight HTTP wrapper if added later).
