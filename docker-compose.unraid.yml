services:
  quizforge-api:
    container_name: quizforge-api
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - QUIZFORGE_SPEC_MODE=json
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./Finished_Exports:/app/Finished_Exports
    restart: unless-stopped
