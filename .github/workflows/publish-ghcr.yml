name: Publish container to GHCR

on:
  push:
    branches: [ main ]
    tags: [ stable ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: meta
        run: |
          IMAGE="${IMAGE_NAME}"
          TAGS=()
          if [[ "${GITHUB_REF}" == "refs/tags/stable" ]]; then
            TAGS+=("${IMAGE}:stable")
          fi
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            TAGS+=("${IMAGE}:stable")
          fi
          TAGS+=("${IMAGE}:${GITHUB_SHA}")
          printf 'tags=%s\n' "$(IFS=$'\n'; echo "${TAGS[*]}")" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
