name: Publish container to GHCR

on:
  push:
    branches: [ main ]
    tags: [ stable ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # Prefer explicit creds if provided; fall back to GitHub token
          username: ${{ secrets.GHCR_USERNAME || github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: meta
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY_OWNER}/quizforge"
          TAGS=()
          if [[ "${GITHUB_REF}" == "refs/tags/stable" ]] || [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            TAGS+=("${IMAGE}:stable")
          fi
          TAGS+=("${IMAGE}:${GITHUB_SHA}")
          {
            echo "tags<<EOF"
            for t in "${TAGS[@]}"; do
              echo "$t"
            done
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
